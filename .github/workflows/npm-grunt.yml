name: CI/CD Pipeline â€“ FitnessForge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ” Lint (optional)
        run: |
          if [ -f .eslintrc.js ]; then
            npx eslint .
          fi

      - name: ğŸ§ª Run tests (if available)
        run: |
          if [ -f jest.config.js ] || [ -d __tests__ ]; then
            npx jest
          else
            echo "No tests found"
          fi

      - name: ğŸ› ï¸ Type check
        run: npx tsc --noEmit

      - name: ğŸ§¬ Drizzle migration check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx drizzle-kit introspect:pg

      - name: ğŸš€ Build app (e.g., Grunt or Vite)
        run: |
          if [ -f Gruntfile.js ]; then
            grunt
          else
            npx vite build || echo "No Vite build found"
          fi

